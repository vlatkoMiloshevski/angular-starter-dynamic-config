<div class="readonly">
    <div class="editable">
        Have you had any convictions?
        <form [formGroup]="form">
            <span (click)="check('No')"
                style="background-color: #e5e5e5; padding: 10px 20px; margin: 10px 10px 0px 0px; cursor: pointer; display: inline-flex;">
                <input style="cursor: pointer; margin: 6px 10px 5px 0px;" type="radio" value="No" [checked]="isNo"
                    formControlName="convictions">
                <label style="cursor: pointer; user-select: none;">No</label>
            </span>
            <span (click)="check('Yes')"
                style="background-color: #e5e5e5; padding: 10px 20px; margin: 10px 10px 0px 0px; cursor: pointer; display: inline-flex;">
                <input style="cursor: pointer; margin: 6px 10px 5px 0px;" type="radio" value="Yes" [checked]="isYes"
                    formControlName="convictions">
                <label style="cursor: pointer; user-select: none;">Yes</label>
            </span>

            <div *ngIf="isYes">
                <p>How many convictions do you have?</p>
                <span (click)="subtract()">- </span> {{noConvictions}} <span (click)="add()"> +</span>
            </div>
        </form>
    </div>
    <br />
</div>
