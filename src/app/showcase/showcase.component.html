<app-standard-page>
    <ng-container class="breadcrumb">
        <div style="margin-top:50px;"></div>
    </ng-container>

    <div style="margin-bottom:10px;">
        <h1 style="font-size: xx-large;">Let's start with a few quick questions</h1>
    </div>

    <div style="margin-bottom:10px;">
        <app-dynamic-single-select [inputList]="firstInputListNoAdvanced" [strategy]="firstStrategy"
            (formValidityEvent)="firstFormValidityEventNoAdvanced($event)">
        </app-dynamic-single-select>
    </div>

    <div style="margin-bottom:10px;">
        <app-dynamic-single-select [inputList]="secondInputList" [strategy]="secondStrategy"
            (formValidityEvent)="secondFormValidityEvent($event)"></app-dynamic-single-select>
    </div>

    <div style="margin-bottom:10px;">
        <app-dynamic-single-select [inputList]="firstInputList" [strategy]="firstStrategy"
            (formValidityEvent)="firstFormValidityEvent($event)"></app-dynamic-single-select>
    </div>

    <div style="margin-bottom:10px;">
        <app-dynamic-single-select [inputList]="thirdInputList" [strategy]="thirdStrategy"
            (formValidityEvent)="thirdFormValidityEvent($event)"></app-dynamic-single-select>
    </div>

    <div class="tooltip-example" style="margin-bottom:10px;">
        <p>This is a tooltip with a dummy data
            <app-info-button-component [tooltipText]="tooltipText"></app-info-button-component>
        </p>
    </div>

    <div class="tooltip-example" style="margin-bottom:10px;">
        <p>This is a modal with a dummy data
            <u (click)="openModal()" style="cursor:pointer;">open modal</u>
        </p>
    </div>

    <div style="margin-bottom:10px;">
        <p>This is a drawer with a dummy data
            <u (click)="openDrawer()" style="cursor:pointer;">open drawer</u>
        </p>
    </div>

</app-standard-page>
