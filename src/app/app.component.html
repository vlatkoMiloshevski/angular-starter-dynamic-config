<div style="margin :10px;">
  <div [ngStyle]="{'background-color': insuranceType==='#home' ? '#b73406' : (insuranceType==='#car' ? '#096fae' : '#009c9c') }" style="
    left: 0;
    position: fixed;
    height: 100px;
    top: 0;
    right: 0;
    color: white;
    text-align: center;
    padding: 0px 20px 12px;">
    <h1>{{insuranceType}}</h1>
  </div>
  <div style="margin-top: 120px;">
    <router-outlet></router-outlet>
  </div>
</div>
